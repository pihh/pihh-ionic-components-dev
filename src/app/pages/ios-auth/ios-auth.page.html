<ion-content [fullscreen]="true" class="ion-padding">
  <section class="pc-IosAuthLogo">
    <ion-avatar>
      <img src="/assets/icon/favicon.svg" />
    </ion-avatar>
  </section>

  <section class="pc-IosAuthTitle">
    <app-ios-page-title>Login</app-ios-page-title>
    <p class="pc-IosParagraph">
      Welcome back,<br />
      Sign in to continue etiam tacimates sed ad
    </p>
  </section>

  <section class="pc-IosAuthForm">
    <ion-list>
      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          placeholder=""
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <app-input-forgot>

          <ion-input
          label="Password"
          labelPlacement="floating"
          placeholder=""
          type="password"
          ></ion-input>
        </app-input-forgot>
      </ion-item>
    </ion-list>
  </section>

  <section class="pc-IosAuthAction">
    <a routerLink="/ios-home">

      <ion-button expand="block">Sign in</ion-button>
    </a>
    <p class="pc-IosParagraph" style="font-size: 12px; font-family: SFProText; font-weight: 400; line-height: 20px; word-wrap: break-word">
      Don't have an account? <a>Create account.</a>
    </p>
  </section>

</ion-content>
