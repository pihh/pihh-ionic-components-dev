<ion-header class="ion-no-border pc-ion-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <a routerLink="/ios-home" >

        <ion-button>
          <ion-icon
          slot="icon-only"
          name="globe-outline"
          class="pc-ion-icon-small"
          ></ion-icon>
        </ion-button>
      </a>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          name="logo-instagram"
          class="pc-ion-icon-small"
        ></ion-icon>
      </ion-button>
      <ion-button (click)="navigateSettings()">
        <app-icon-menu-double></app-icon-menu-double>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-item lines="none">
      <ion-label>
        <app-h1>Heading</app-h1>
        <app-p>Paragraph</app-p>

          <app-small>Small</app-small>

      </ion-label>
      <ion-avatar aria-hidden="true" slot="end" class="pc-ion-header--user-avatar">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>
