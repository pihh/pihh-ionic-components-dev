<div class="image-expand--wrapper" #wrapper>
  <div class="image-expand--background" #background (click)="toggle($event)">
    <div class="image-expand--button" (click)="toggle($event)" #button [class.show]="isExpanded">
      <ion-icon name="close-outline" color="danger"></ion-icon>
    </div>
  </div>
  <img [alt]="alt" [src]="src" (click)="toggle($event)" class="pc-image-expand" #image/>
</div>
